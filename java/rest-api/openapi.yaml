openapi: 3.0.0
info:
  title: java-rest-api
  version: 1.0.0
servers:
  - url: localhost://
paths:
  /api/v1/products:
    get:
      tags:
        - default
      summary: get all products
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - default
      summary: create a product
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 1
                name: prodcut one
                quantity: 20
                price: 2000
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - default
      summary: update a product
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 1
                name: prodcut one
                quantity: 50
                price: 2000
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/products/{id}:
    get:
      tags:
        - default
      summary: get product by id
      parameters:
        - name: id
          in: path
          description: product ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - default
      summary: delete product by id
      parameters:
        - name: id
          in: path
          description: product ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
